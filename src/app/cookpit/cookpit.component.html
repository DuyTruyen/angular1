<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control"  #inputsvn>
      <label>Server Content</label>
      <input type="text" class="form-control" #inputsvc>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(inputsvn)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(inputsvc)">Add Server Blueprint</button>
    </div>
  </div>
